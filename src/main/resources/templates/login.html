<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div class="container my-5 border rounded mb-5 shadow" style="max-width: 400px">
    <h2 class="pt-5 text-center">Log In</h2>
    <div th:if="${loginError}" class="alert alert-danger">
      <p>Invalid username and password</p>
    </div>

    <div class="mx-auto w-75">
      <form th:action="@{/login}" method="post">
        <div class="form-group">
          <input type="text" name="username" class="form-control" placeholder="username">
        </div>
        <div class="form-group">
          <input type="text" name="password" class="form-control mt-3" placeholder="password">
        </div>
        <input type="submit" class="btn- btn-primary btn-block mb-5" value="Login">
      </form>
    </div>
  </div>
</main>
</body>
</html>
