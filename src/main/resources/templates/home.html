<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div class="container mt-3">
    <div class="row">
      <div class="col-md-4" th:each="book: ${books}">
        <div class="card mb-3 shadow rounded">
          <img th:src="${book.imgUrl}" class="card-img-top" alt="">
          <div class="card-body">
            <h3 class="card-title text-muted text-center" th:text="${book.title}"></h3>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-between align-content-center">
              <a th:href="@{'/book/details?id='+${book.id}}" class="btn btn-link">Details</a>
              <p class="text-muted mt-2" th:text="${'$' + book.price}"></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
