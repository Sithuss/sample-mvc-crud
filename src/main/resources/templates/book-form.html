<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">
<body>
<main role="main">
    <div class="container my-4">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3>Book form</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/book-form}" th:object="${book}" method="post">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" th:field="*{title}"
                                th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'">
                                <small th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></small>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Price</label>
                                <input type="number" step="any" class="form-control" id="price" th:field="*{price}"
                                th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'">
                                <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></small>
                            </div>
                            <div class="mb-3">
                                <label for="year" class="form-label">Year Published</label>
                                <input type="date" class="form-control" id="year" th:field="*{yearPublished}"
                                th:classappend="${#fields.hasErrors('yearPublished')} ? 'is-invalid'">
                                <small th:if="${#fields.hasErrors('yearPublished')}" th:errors="*{yearPublished}"></small>
                            </div>
                            <div class="mb-3">
                                <label for="publisher" class="form-label">Publisher</label>
                                <input type="text" class="form-control" id="publisher" th:field="*{publisher}"
                                       th:classappend="${#fields.hasErrors('publisher')} ? 'is-invalid'">
                                <small th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}"></small>
                            </div>
                            <div class="mb-3">
                                <label for="img" class="form-label">Image Url</label>
                                <input type="url" class="form-control" id="img" th:field="*{imgUrl}"
                                       th:classappend="${#fields.hasErrors('imgUrl')} ? 'is-invalid'">
                                <small th:if="${#fields.hasErrors('imgUrl')}" th:errors="*{imgUrl}"></small>
                            </div>

                            <div class="mb-3">
                                <label for="authors">Authors</label>
                                <select id="authors" class="form-control" th:field="*{author.id}">
                                    <option th:each="au : ${authors}" th:value="${au.id}" th:text="${au.name}"></option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
